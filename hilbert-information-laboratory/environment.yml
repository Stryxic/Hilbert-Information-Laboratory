name: hilbert-lab
channels:
  - defaults
  - conda-forge

dependencies:
  # Core Python
  - python=3.11
  - pip
  - numpy
  - pandas
  - scipy
  - matplotlib
  - seaborn
  - scikit-learn
  - networkx
  - beautifulsoup4
  - requests
  - tqdm
  - flask
  - jinja2
  - plotly
  - openpyxl
  - nltk
  - spacy
  - pyyaml

  # C development
  - gcc
  - gxx
  - make

  # Notebook / development tools
  - jupyterlab
  - ipykernel
  - nbformat
  - nbconvert
  - black
  - flake8

  # Optional PDF & LaTeX dependencies (for report generation)
  - pandoc
  - texlive-core

  # PIP extras
  - pip:
      - wordcloud
      - sentence-transformers
      - langdetect
      - graphviz
      - pyvis
