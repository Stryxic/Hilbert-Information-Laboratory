# Railway configuration for Hilbert Information Laboratory

[build]
builder = "Nixpacks"

[deploy]
startCommand = "uvicorn backend.app:app --host 0.0.0.0 --port 8000"

[variables]
PYTHONUNBUFFERED = "1"

[build.nixpacks]
# use Python as main environment
providers = ["python"]

[build.nixpacks.python]
# backend dependencies
installCommand = "pip install -r backend/requirements.txt"

# entry point is backend/
workdir = "backend"
