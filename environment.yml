name: Hilbert Information Lab â€“ CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-test:
    name: Build & Test (Linux, Python 3.10)
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # 1. Checkout repository
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # 2. Show repo structure (debugging / path sanity)
      # -------------------------------------------------
      - name: List repository files
        run: |
          echo "Repository structure:"
          ls -R .

      # -------------------------------------------------
      # 3. Set up Conda with environment.yml
      # -------------------------------------------------
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          environment-file: environment.yml
          activate-environment: hilbert-lab
          use-mamba: true

      - name: Show conda info
        shell: bash -l {0}
        run: |
          conda info
          conda list

      # -------------------------------------------------
      # 4. Install spaCy model and build the native backend
      # -------------------------------------------------
      - name: Install spaCy English model
        shell: bash -l {0}
        run: |
          python -m spacy download en_core_web_sm

      - name: Build and install Hilbert package (with native C backend)
        shell: bash -l {0}
        run: |
          # If you use pyproject.toml / setup.cfg, this will build hilbert_native
          python -m pip install --upgrade pip
          python -m pip install -e .

      # -------------------------------------------------
      # 5. Lint
      # -------------------------------------------------
      - name: Lint with flake8
        shell: bash -l {0}
        run: |
          flake8 hilbert_lab hilbert_pipeline --count --select=E9,F63,F7,F82 --show-source --statistics
          # treat style issues as warnings
          flake8 hilbert_lab hilbert_pipeline --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Basic formatting & typing checks
        shell: bash -l {0}
        run: |
          # Run in "check" mode so CI fails if formatting is off
          black --check hilbert_lab hilbert_pipeline
          # mypy can be gradually enabled; ignore-missing-imports keeps it sane
          mypy hilbert_lab hilbert_pipeline --ignore-missing-imports

      # -------------------------------------------------
      # 6. Tests (Python + pipeline smoke test)
      # -------------------------------------------------
      - name: Run unit tests with pytest
        shell: bash -l {0}
        env:
          PYTHONPATH: .
        run: |
          pytest -q --maxfail=1 --disable-warnings

      # Optional: add a small pipeline smoke test, if you have a CLI
      # Adjust paths to match your repo layout.
      - name: Run Hilbert pipeline smoke test (optional)
        if: always()
        shell: bash -l {0}
        run: |
          if [ -d "sample_corpus" ]; then
            echo "Running pipeline on sample_corpus..."
            python -m hilbert_lab.hilbert_reference \
              --corpus ./sample_corpus \
              --out ./_ci_output || echo "Smoke test failed (non-fatal)"
          else
            echo "No sample_corpus directory; skipping pipeline smoke test."
          fi

  # -----------------------------------------------------
  # Optional: Build & publish artifacts (wheel + sdist)
  # -----------------------------------------------------
  build-artifacts:
    name: Build Python artifacts
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          environment-file: environment.yml
          activate-environment: hilbert-lab
          use-mamba: true

      - name: Install build backend
        shell: bash -l {0}
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build wheel and sdist
        shell: bash -l {0}
        run: |
          python -m build
          ls -lh dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hilbert-dist
          path: dist/*
