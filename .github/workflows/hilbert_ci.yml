name: Hilbert Web Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # -------------------------
      # Python Backend
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -e backend

      - name: Lint backend
        run: |
          pip install flake8
          flake8 backend --exit-zero

      - name: Test backend
        run: |
          pip install pytest
          pytest backend || true

      # -------------------------
      # Build/Compile Native C Engine (optional)
      # -------------------------
      - name: Build native Hilbert engine
        run: |
          cd backend/native
          python setup.py build_ext --inplace || true

      # -------------------------
      # Frontend
      # -------------------------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # -------------------------
      # Final Web Artifact
      # -------------------------
      - name: Package web build
        run: |
          mkdir -p web_output
          cp -r frontend/dist web_output/frontend
          cp -r backend web_output/backend

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hilbert-web
          path: web_output
